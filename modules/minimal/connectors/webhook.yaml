apiVersion: orgloop/v1alpha1
kind: ConnectorGroup

sources:
  - id: webhook
    description: Generic webhook receiver
    connector: "@orgloop/connector-webhook"
    config:
      path: "/webhook"
    emits:
      - resource.changed
      - message.received

actors:
  - id: responder
    description: Generic webhook delivery target
    connector: "@orgloop/connector-webhook"
    config:
      url: "${WEBHOOK_TARGET_URL}"
