apiVersion: orgloop/v1alpha1
kind: Module
metadata:
  name: minimal
  description: "Minimal starter module â€” 1 webhook source, 1 generic actor, 1 example route"
  version: 1.0.0

requires:
  connectors:
    - type: source
      id: webhook
      connector: "@orgloop/connector-webhook"
      required: true

    - type: actor
      id: responder
      connector: "@orgloop/connector-webhook"
      required: true

parameters:
  - name: source
    description: "Name of the webhook source connector"
    type: string
    required: true
    default: webhook

  - name: actor
    description: "Name of the actor connector"
    type: string
    required: true
    default: responder

provides:
  routes: 1
  transforms: 0
  sops: 1
